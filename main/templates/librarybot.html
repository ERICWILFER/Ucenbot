{% load static %}
{% include 'navbar.html'%}
{% load my_custom_tags %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Intro</title>
        <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/css/bot.css' %}"
    />
    </head>
    <body> 
        <center>
          <h2>library bot</h2>
  <form action="librarybot.html" method="post">
    {% csrf_token %}
    {{ form }}
    <div class="form-group">
      <label> <h3>chat with this chatbot </h3></label>
      <input type="text" class="form-control" autofocus="autofocus" id="input" name = 'input'>
    </div>
    <button type="submit" class="btn btn-success">
      <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
    </button>
  </form>

  <br>
  <div class="voice_to_text"> 
		{% comment %} <h1>Voice to Text Converter</h1> {% endcomment %}
    <!-- <img src="./hello-hi.gif" alt="hello gif"> -->
    <button id="click_to_record"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
      <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"></path>
      <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"></path>
    </svg></button>
  </div>
    <h2>{{query}}<h2>
    <h1>{{chatresponse}}</h1>
    <img class="animated-gif" src="{{imgresponse}}">
  <p>{% chatbot %}</p>
        </center>
    </body>
    <script src="{% static '/js/bot.js' %}"></script>
</html>
