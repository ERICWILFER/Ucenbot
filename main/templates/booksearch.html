{% load static %}
{% include 'navbar.html'%}

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Intro</title>
        <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/css/bot.css' %}"
    />
    </head>
    <body> 
        <center>
          <h3 class="animate-charcter"> LIBRARY BOT </h3>
  <form action="booksearch.html" method="post">
    {% csrf_token %}
    {{ form }}
    <div class="form-group">
      <label> <h3>Search using book name</h3></label>
      <input type="text" class="form-control" autofocus="autofocus" id="input" name = 'input'>
    </div>
    <button type="submit" class="btn btn-success">SUBMIT
      <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
    </button>
  </form>

  <br>
  <div class="voice_to_text"> 
		{% comment %} <h1>Voice to Text Converter</h1> {% endcomment %}
    <!-- <img src="./hello-hi.gif" alt="hello gif"> -->
    <button class = "btn btn-secondary" id="click_to_record">VOICE TYPING <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
      <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"></path>
      <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"></path>
    </svg></button>
  </div>

    <h2>{{query}}</h2>
    <h3>
      <table class="table table-dark table-hover table-bordered">
        <thead>
          <tr>
            <th>Book</th>
            <th>Author</th>
            <th>Year Published</th>
            <th>Book Availability</th>
          </tr>
        </thead>
        <tbody>
            
            {% for detail in details%}
      
            <tr>
              <td>{{detail.0}}</td>
              
              <td>{{detail.1}}</td>
               
              <td>{{detail.2}}</td> 
      
              <td>{{detail.3}}</td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </h3>
    
        </center>
    </body>
    <script src="{% static '/js/bot.js' %}"></script>
</html>
